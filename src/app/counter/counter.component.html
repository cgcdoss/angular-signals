<p>counter works!</p>

<button (click)="increment()">{{ state().counter }}</button>
<span>&nbsp;{{ evenOrOdd().counter }}</span>

<div>
    {{ double() }}
    <span>&nbsp;{{ evenOrOdd().double }}</span>
</div>

<div>
    {{ triple() }}
    <span>&nbsp;{{ evenOrOdd().triple }}</span>
</div>

<button (click)="state.set({counter: 0})" style="margin-top: 1rem;">Resetar</button>
