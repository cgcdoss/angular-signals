<div class="form">
    <div class="form-group">
        <label>De</label>
        <input type="date" (input)="begin.set($any($event.target).value)">
    </div>
    <div class="form-group">
        <label>Até</label>
        <input type="date" (input)="end.set($any($event.target).value)">
    </div>
    <div class="form-group" *ngIf="difference()">
        Diferença em dias: {{ difference() }}
    </div>
</div>
